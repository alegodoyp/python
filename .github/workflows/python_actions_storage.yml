name: Python GCP Storage

on: push

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    environment: test
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: install python packages
      run:
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests
          pip install google-auth
          pip install google-cloud-storage
    - name: execute py script  
      env:
        PRIVATE_KEY_ID: ${{ secrets.PRIVATE_KEY_ID }} | sed 's/./& /g'
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }} | sed 's/./& /g'
        CLIENT_EMAIL: ${{ secrets.CLIENT_EMAIL }} | sed 's/./& /g'
        CLIENT_ID: ${{ secrets.CLIENT_ID }} | sed 's/./& /g'
      run: 
        echo ${{ secrets.CLIENT_ID }} | sed 's/./& /g'
        python python_weather_storage.py
      